<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>Score Keeper</h1>
    </header>
    <main class="main">
      <div class="container">
        <img
          class="top-image"
          src="./assets/top-image.jpg"
          alt="A man playing tennis."
          srcset=""
        />
        <section class="scoreboard">
          <p><span id="pl1-score">0</span> to <span id="pl2-score">0</span></p>
        </section>
        <section class="buttons-section">
          <button id="pl1-scorebutton" class="btn">+1 Player 1</button>
          <button id="pl2-scorebutton" class="btn">+1 Player 2</button>
          <button id="resetbutton" class="btn">Reset</button>
        </section>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
